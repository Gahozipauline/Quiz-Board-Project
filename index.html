<!DOCTYPE html>
<html>
   <head>

    <body>
       <div class="container">
            <h1>QUIZ BOARD</h1>
           <div id="Quiz">
               <form>
               <p>Javascript is also called client-side javascript?</p>
               <div class="form-group">
                <input  id="Answer1" class="form-control" type="radio" >
                <label for="Answer1">Microsoft</label>
                </div>
                <div class="form-group">
                   <input id="Answer2" class="form-control" type="radio">
                   <label for="Answer2">Navigator</label>
                </div>
                <div class="form-group">
                   <input id="Answer3" class="form-control" type="radio">
                   <label for="Answer3">Livewire</label>
                </div>
                <p>What are the variables used for in javascript programs?</p>
                <div class="form-group">
                   <input id="Answer1.1" class="form-control" type="radio">
                   <label for="Answer1.1">storing numberss,dates,or other values</label>
                </div>
                <div class="form-group">
                   <input id="Answer2.1" class="form-control" type="radio">
                   <label for="Answer2.1">varying randomly</label>
                </div>
                <div class="form-group">
                   <input id="Answer3.1" class="form-control" type="radio">
                   <label for="Answer3.1">Non of the above</label>
                <p>Why so javascripts and java have similar name?</p>
                <div class="form-group">
                  <input id="Answer1.2" class="form-control" type="radio">
                   <label for="Answer1.2">Javascript is a tripped-down version of java</label>
                </div>
                <div class="form-group">
                  <input id="Answer2.2" class="form-control" type="radio">
                   <label for="Answer2.2">Javascript syntax is loosely based on java's</label>
                </div>
                <div class="form-group">
                   <input id="Answer3.2" class="form-control" type="radio">
                   <label for="Answer3.2">They are both originated on the island of java </label>
                </div>
                <button type="submit" class="btn">submit</button>
             </form>
          </div>
